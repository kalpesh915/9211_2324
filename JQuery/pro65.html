<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>

        .demo{
            color: red;
            background-color: yellow;
            padding: 20px;
            border: 10px solid red;
            text-align: center;
            width: 500px;
            height: 200px;
            margin: 20px;
        }

    </style>
</head>
<body>
    <button id="btn1">Get Dimention</button>
    <hr>
    <h1 id="op" class="demo">Welcome to jquery</h1>
    <h1 id="result"></h1>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            let op = $("#op");
            let height = op.outerHeight(true);
            let width = op.outerWidth(true);

            $("#result").html(`<hr>Outer Width is ${width} and Outer Height is ${height}<hr>`);
        });        
    });
</script>
