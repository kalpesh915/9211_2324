<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        #op{
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="btn1">Update Counter</button>
    <hr>
    <h1 id="op">Welcome to jquery</h1>

</body>
</html>

<script>
    /*
    
    */ 

    let count = 0;
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#op").text(function(i, oldtext){
                console.log("Old Text is "+oldtext)
                return count++;
            });
        });        
    });
</script>
