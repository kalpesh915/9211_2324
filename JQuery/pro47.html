<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        #op{
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <hr>
    <h1 id="op">Welcome to jquery</h1>

</body>
</html>

<script>
    /*
    
    */ 
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#op").text("This is new text in our Div");
        });        
        
        $("#btn2").click(function(){
            //$("#op").text("This is <del>new</del> <u>text</u> in our Div");
            $("#op").html("This is <del>new</del> <u>text</u> in our Div");
        });
    });
</script>
