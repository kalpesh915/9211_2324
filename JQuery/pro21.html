<!DOCTYPE html>
<html lang="en">

    <script src="jquery.color.js"></script>
    <style>

<body>
    <input type="password" id="upass">
    <button id="btn1">Show</button>

<script>
    $(document).ready(function(){
        $("#upass").focus(function(){
            $(this).css({
                backgroundColor:"green",
                color : "white"
            });
        });

        $("#upass").blur(function(){
            $(this).css({
                backgroundColor:"orange",
                color : "white"
            });
        });
    });
</script>
