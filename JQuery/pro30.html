<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        #op{
            background-color: gray;
            padding: 20px;
            text-align: center;
            position: relative;
            left: 0px;
            width: 200px;
        }
    </style>
</head>
<body>
    <button id="btn1">Animate</button>
    <hr>
    <h1 id="op">Welcome to jquery</h1>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#op").animate({
                left: "300px",
                backgroundColor : "black", // background-color in CSS
                opacity : "0.5",
                width: "500px",
                fontSize : "50px", // font-size
                color : "white"
            }, 5000);
        });        
        
    });
</script>
