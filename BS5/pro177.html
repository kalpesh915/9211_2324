<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="BootStrap-5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BootStrap-5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- 
        Where property is one of:

        m - sets margin
        p - sets padding
        
        Where sides is one of:
        
        t - sets margin-top or padding-top
        b - sets margin-bottom or padding-bottom
        s - sets margin-left or padding-left
        e - sets margin-right or padding-right
        x - sets both padding-left and padding-right or margin-left and margin-right
        y - sets both padding-top and padding-bottom or margin-top and margin-bottom
        blank - sets a margin or padding on all 4 sides of the element

        1rem = 16px
        
        0 - sets margin or padding to 0
        1 - sets margin or padding to .25rem (4px)
        2 - sets margin or padding to .5rem (8px)
        3 - sets margin or padding to 1rem (16px)
        4 - sets margin or padding to 1.5rem (24px)
        5 - sets margin or padding to 3rem (48px)
        auto - sets margin to auto

     -->
    <div class="conatiner-fluid text-bg-primary p-0 my-3">
        <h1>Welcome to bootstrap - 5 </h1>
    </div>

    <div class="conatiner-fluid text-bg-primary p-1 my-3">
        <h1>Welcome to bootstrap - 5 </h1>
    </div>

    <div class="conatiner-fluid text-bg-primary p-2 my-3">
        <h1>Welcome to bootstrap - 5 </h1>
    </div>

    <div class="conatiner-fluid text-bg-primary p-3 my-3">
        <h1>Welcome to bootstrap - 5 </h1>
    </div>

    <div class="conatiner-fluid text-bg-primary p-4 my-3">
        <h1>Welcome to bootstrap - 5 </h1>
    </div>

    <div class="conatiner-fluid text-bg-primary p-5 my-3">
        <h1>Welcome to bootstrap - 5 </h1>
    </div>
</body>

</html>
