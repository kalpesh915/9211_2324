<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="BootStrap-5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BootStrap-5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="my-3">
                <label for="fname" class="form-label">Enter First Name : </label>
                <input type="text" name="fname" id="fname" required class="form-control">
            </div>
            <div class="my-3">
                <label for="lname" class="form-label">Enter Last Name : </label>
                <input type="text" name="lname" id="lname" required class="form-control">
            </div>
            <div class="my-3">
                <input type="submit" value="Send Data" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-danger">
            </div>
        </form>
    </div>
</body>

</html>
