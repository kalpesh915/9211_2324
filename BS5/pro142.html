<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="BootStrap-5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BootStrap-5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div>
        <div id="slider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/chicago.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/ny.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/la.jpg" class="d-block w-100">
                </div>
            </div>

            <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
