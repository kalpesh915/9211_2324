<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="BootStrap-5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BootStrap-5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form class="was-validated">
            <div class="my-3 form-floating">
                <input type="email" name="email" id="email" required class="form-control" placeholder="Enter Email Address">
                <label for="email" class="form-label">Enter Email Address</label>
                <span class="valid-feedback">Email Address is Valid</span>
                <span class="invalid-feedback">Email Address is invalid</span>
            </div>

            <div class="my-3 form-floating">
                <input type="password" name="upass" id="upass" required class="form-control" placeholder="Enter Password" pattern="[a-zA-Z]{8,}">
                <label for="upass" class="form-label">Enter Password</label>
                <span class="valid-feedback">Password is valid</span>
                <span class="invalid-feedback">Must Enter Password more than 8 alphabets</span>
            </div>

            <div class="my-3">
                <input type="submit" value="Login" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-danger">
            </div>
        </form>
    </div>
</body>

</html>
