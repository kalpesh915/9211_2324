<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="BootStrap-5/css/bootstrap.min.css" rel="stylesheet">
    <script src="BootStrap-5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <button class="btn btn-primary" data-bs-toggle="toast" id="toastbtn">Show Toast</button>
        <div class="toast">
            <div class="toast-header">
                <h3>Header</h3>
                <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>

            <div class="toast-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti illo itaque, earum ex reiciendis
                    quidem repudiandae voluptates distinctio aspernatur ea atque deserunt enim commodi maiores quae,
                    nisi quas soluta! Nemo.</p>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    document.getElementById("toastbtn").onclick = function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl)
        })
        toastList.forEach(toast => toast.show())
    }
</script>
