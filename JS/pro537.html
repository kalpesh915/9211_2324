<script>
    /*
        Class Methods
        Class methods are created with the same syntax as object methods. Use the keyword class to create a class. Always add a constructor() method.
    */  
    class Student{
        constructor(roll, fname, lname, city, year){
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
            this.city = city;
            this.year = year;
        }

        printer(){
            return "Welcome "+this.fname+" "+this.lname+" to "+this.city+" your roll no. is "+this.roll+" your age is "+this.countAge();
        }

        updateData(fname, lname, city){
            this.fname = fname.toUpperCase();
            this.lname = lname.toLowerCase();
            this.city = city;   
        }

        countAge(){
            // currentYear = new Date().getFullYear(); strict mode by default
            let currentYear = new Date().getFullYear();
            return currentYear - this.year;
        }
    }

    const student1 = new Student(111, "Hetvi", "Maheshwari", "Rajkot", 2004);
    document.write("<hr>"+student1.printer());

</script>
