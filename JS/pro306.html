<script>
    /*
        count how many digits in entered number with while loop
    */

    ip1 = Number(prompt("Enter any number "))
    document.write("<hr> Entered number is "+ip1);
    count = 0;
    while(ip1 > 0){
        count++;
        //ip1 = ip1 / 10; // floating points
        //document.write(" "+ip1);

        ip1 = parseInt(ip1 / 10);
    }

    document.write("<hr> Answer is "+count);
</script>
