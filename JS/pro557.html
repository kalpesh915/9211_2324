<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="op"></div>
</body>

</html>

<script>
    async function getDate(){
        return new Date();
    }

    function printer(value){
        document.getElementById("op").innerHTML = value;
    }

    getDate().then(function(data){
        printer(data);
    }, function(error){
        printer(error);
    });
</script>
