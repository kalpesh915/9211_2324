<script>
    /*
        JavaScript Objects are Mutable
        Objects are mutable: They are addressed by reference, not by value. If person is an object, the following statement will not create a copy of person:

    */ 

    const student = {
        roll : 123,
        fname : "Kenil",
        lname : "Sangani",
        city : "Rajkot",
        email : "kenil@gmail.com"
    }

    document.write("<hr>"+student.fname);
    tmp = student;
    document.write("<hr>"+tmp.fname);
    tmp.fname = "KENIL";
    document.write("<hr>"+tmp.fname);
    document.write("<hr>"+student.fname);

</script>
