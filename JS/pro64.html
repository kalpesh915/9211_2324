<script>
    // JavaScript Arithmetic Operators
    document.write("<hr> sum is " + 10 + 5);
    document.write("<hr> sum is " + (10 + 5));
    //document.write("<hr> sum is " + 10 - 5);
    document.write("<hr> sub is " + (10 - 5));
