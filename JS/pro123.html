<script>
            ///012345678901234567890123456789012345678901
    let ip1 = "welcome to world of strings in java script";
    document.write("<hr>"+ip1);
    /*
        substr() is similar to slice().
        The difference is that the second parameter specifies the length of the extracted part.
    */ 
    document.write("<hr>"+ip1.substring(10, 20)); // start index, end index
    document.write("<hr>"+ip1.substr(10, 20)); // start index , length
    document.write("<hr>"+ip1.substr(10));
    document.write("<hr>"+ip1.substr(-10));
</script>
