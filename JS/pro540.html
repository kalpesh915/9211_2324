<script>
    /*
        The super() method refers to the parent class.
        By calling the super() method in the constructor method, we call the parent's constructor method and gets access to the parent's properties and methods.
    */

    class Car{
        constructor(brand, country){
            this.brand = brand;
            this.country = country;
        }

        getOrigin(){
            return this.brand+" from "+this.country;
        }
    }

    // IS - A Relationship
    class Modal extends Car{
        constructor(brand, country, modelname, fuel, seating){
            super(brand, country);

            this.modelname = modelname;
            this.fuel = fuel;
            this.seating = seating;
        }

        intro(){
            return "<hr> Hello i am "+this.modelname+" fuel is "+this.fuel+" Searing Capacity is "+this.seating+" Origin "+this.getOrigin();
        }

        get seat(){
            return this.seating;
        }

        set seat(newSeat){
            this.seating = newSeat;
        }
    }

    const car1 = new Modal("Mahindra", "India", "Scorpio NX", "Diesel", 8);
    document.write("<hr>Seating Capacity is "+car1.seat);
    car1.seat = 9;
    document.write("<hr>Seating Capacity is "+car1.seat);
</script>
