<script>
    /*
        Arrow functions were introduced in ES6. Arrow functions allow us to write shorter function syntax:
    */

    // arrow function
    /*   let function_name = (parameters) => executable code*/
    let findCube = (x) => x * x * x;

    document.write(findCube(5));
</script>
