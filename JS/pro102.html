<script>

    // with object

    const car = {
        "brand" : "Hyundai", 
        "model" : "I20", 
        "fuel" : "Petrol", 
        "seating" : 5, 
        "break" : "Disc",
        "getCar" : function(){
            // In JavaScript, the this keyword refers to an object.
            return this.brand+" "+this.model+" "+this.fuel+" "+this.seating+" "+this.break;
            //return brand+" "+model+" "+fuel+" "+seating+" "+break;
        }
    };

    document.write("<hr>"+car.getCar());
</script>
