<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="op"></div>
</body>

</html>

<script>
    async function getDate(){
        let myPromise = new Promise(function(resolve, reject){
            setTimeout(function(){
                resolve(new Date());
            }, 5000);
        });

        document.getElementById("op").innerHTML = await myPromise; // pause for 5 seconds
        alert("Promise Completed");
    }

    getDate();
</script>
