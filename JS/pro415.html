<script>
    /*
        ECMAScript 2015, also known as ES6, introduced JavaScript Classes. JavaScript Classes are templates for JavaScript Objects.
    */

    class Student {
        constructor(roll, fname, lname, city){
            // alert("Constructor Called for Roll No. "+roll);
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
            this.city = city;
        }
    }

    let student1 = new Student(111, "Ridham", "Vishnuswami", "Rajkot");
    let student2 = new Student(112, "Kenil", "Sangani", "Rajkot");
    let student3 = new Student(113, "Sumit", "Talsaniya", "Rajkot");
</script>
