<!DOCTYPE html>

<script>
    /*
        switch case
    */

    let ip1 = Number(prompt("Enter any value for ip1 "));
    
    switch(ip1){
        case 1:{
            document.write("One");
            break;
        }
        case 2:{
            document.write("Two");
            break;
        }
        case 3:{
            document.write("Three");
            break;
        }
        default:{
            document.write("Out of Range");
            break;
        }
    }
</script>
