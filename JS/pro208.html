<script>

    const cars = [
        { type: "Volvo", year: 2016 },
        { type: "Saab", year: 2001 },
        { type: "BMW", year: 2010 }
    ]; 

    // press F12 to view output

    console.log(cars);

    console.log(cars.sort());

    console.log(cars.sort(function(x, y){
        if(x.type > y.type){
            return 1;
        }else if(x.type < y.type){
            return -1;
        }else{
            return 0;
        }
    }));
</script>
