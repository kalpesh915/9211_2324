<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Document</title>
</head>
<body>
    <form action="data.html" onsubmit="return validate()" method="post" name="form1">
        <input type="text" name="age">
        <input type="submit" value="Send Data">
    </form>
</body>
</html>

<script>
    function validate(){
        let age = document["form1"]["age"].value;

        if(age == ""){
            alert("Please Enter Age");
            return false;
        }else if(isNaN(age)){
            alert("Please Enter Valid Age");
            return false;
        }else{
            age = Number(age);

            if(age >= 1 && age <= 100){
                return true;
            }else{
                alert("Invalid Age");
                return false;
            }
        }
    }
</script>
