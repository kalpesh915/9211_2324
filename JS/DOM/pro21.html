<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Document</title>
</head>
<body>
    <h1 id="op"></h1>
    <button id="btn1">Print Date</button>
    <hr>
    <button onclick="addEvent()">Add Event</button>
</body>
</html>

<script>
    function printDate(){
        document.getElementById("op").innerHTML = Date();
    }

    function addEvent(){
        document.getElementById("btn1").addEventListener("click", printDate);
    }
</script>
