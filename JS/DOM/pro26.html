<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Document</title>
</head>
<body>
    <h1 id="op"></h1>
    <hr>
    <button id="btn1">Click Me</button>
    <button onclick="addEvent()">Add Event</button>
    <button onclick="removeEvent()">Remove Event</button>
</body>
</html>

<script>
    function printGreetings(){
        document.getElementById("op").innerHTML = Date();
    }

    function addEvent(){
        document.getElementById("btn1").addEventListener("click",printGreetings);
    }

    function removeEvent(){
        document.getElementById("btn1").removeEventListener("click", printGreetings);
    }
</script>
