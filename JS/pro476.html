<script>
    /*
        A JavaScript Set is a collection of unique values. Each value can only occur once in a Set. A Set can hold any value of any data type.
    */ 

   const students = new Set(["kenil", "ridham", "bhalabhai", "het", "dipak", "sumit", "het"]);

   document.write("<hr>"+students.size);
   students.add("hasti");
   document.write("<hr>"+students.size);

   document.write("<hr>"+students.has("het"));
   students.delete("het");
   document.write("<hr>"+students.has("het"));
   students.clear();
   document.write("<hr>"+students.size);
</script>
