<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    let op = document.getElementById("op");
    function printTime(){
        
        let today = new Date();
        op.innerHTML = today.getHours()+" : "+today.getMinutes()+" : "+today.getSeconds()+" : "+today.getMilliseconds();

        if(today.getMilliseconds() %2 == 0){
            op.style.color = "Red";
        }else if(today.getMilliseconds() %3 == 0){
            op.style.color = "Purple";
        }else if(today.getMilliseconds() %4 == 0){
            op.style.color = "Orange";
        }else{
            op.style.color = "Blue";
        }
    }

    setInterval(printTime, 1000);
</script>
