<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    let op = document.getElementById("op");
    function printTime(){
        let today = new Date();
        op.innerHTML = today.getHours()+" : "+today.getMinutes()+" : "+today.getSeconds()+" : "+today.getMilliseconds();
    }

    setInterval(printTime, 1000);
</script>
