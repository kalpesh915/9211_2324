<script>
    let ip1 = Number(prompt("Enter any year"));

    if(ip1 > 0){
        document.write("<hr>Positive");
    }else if(ip1 < 0){
        document.write("<hr>Negative");
    }else{
        document.write("<hr>Zero");
    }
    
    document.write("<hr>Program is over");
</script>
