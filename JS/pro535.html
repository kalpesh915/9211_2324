<script>
    /*
        Class Methods
        Class methods are created with the same syntax as object methods. Use the keyword class to create a class. Always add a constructor() method.
    */  
    class Student{
        constructor(roll, fname, lname, city){
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
            this.city = city;
        }

        printer(){
            return "Welcome "+this.fname+" "+this.lname+" to "+this.city+" your roll no. is "+this.roll;
        }

        updateData(fname, lname, city){
            this.fname = fname.toUpperCase();
            this.lname = lname.toLowerCase();
            this.city = city;   
        }
    }

    const student1 = new Student(111, "Hetvi", "Maheshwari", "Rajkot");
    document.write("<hr>"+student1.printer());
    student1.updateData("Hetvi", 'Maheshwari', "Morbi");
    document.write("<hr>"+student1.printer());
</script>
