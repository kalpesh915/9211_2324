<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="age" id="age" onkeyup="validate(this.value)" placeholder="Enter your age">
    <h1 id="op"></h1>
    <h1 id="count"></h1>
</body>

</html>

<script>
    let op = document.getElementById("op");
    let count = document.getElementById("count");

    let tmp = 0;
    function validate(age){
        tmp++;
        try{
            if(age == ""){
                throw "Must Enter Age";
            }else if(isNaN(age)){
                throw "Invalid Age";
            }else{
                age = Number(age);

                if(age >= 18){
                    throw "Welcome for Voting";
                }else if(age >= 15){
                    throw "Try in Next Election";
                }else{
                    throw "Too young for Voting";
                }
            }
        }catch(err){
            op.innerHTML = err;
        }
        finally{
            count.innerHTML = tmp;
        }
    }
</script>
