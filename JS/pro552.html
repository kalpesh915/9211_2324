<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="op"></h1>
</body>

</html>

<script>
    /*
        "I Promise a Result!"
        "Producing code" is code that can take some time "Consuming code" is code that must wait for the result
        A Promise is an Object that links Producing code and Consuming code
    */


    let getStatus = new Promise(function(resolve, reject){
        let age = Number(prompt("Enter Your Age"));

        if(age >= 18){
            resolve("Welcome to voting Booth");
        }else{
            reject("Try in Next Election");
        }
    });

    function printer(value){
        document.getElementById("op").innerHTML = value;
    }

    getStatus.then(function(data){
        printer(data);
    }, function(error){
        printer(error);
    });
</script>
