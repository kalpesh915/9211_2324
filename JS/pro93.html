<script>

    function toCelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
    }

    document.write("<hr> Sum is " + toCelsius(122));
    document.write("<hr> Sum is " + toCelsius(100));
    document.write("<hr> Sum is " + toCelsius(142));
    document.write("<hr> Sum is " + toCelsius(192));
    document.write("<hr> Sum is " + toCelsius(112));
</script>
