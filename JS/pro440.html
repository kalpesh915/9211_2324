<script>
    /*
        Using an Object Literal
        This is the easiest way to create a JavaScript Object. Using an object literal, you both define and create an object in one statement. An object literal is a list of name:value pairs (like age:50) inside curly braces {}.
    */ 


    const student = {};
        student.roll = 123;
        student.fname = "Sujal";
        student.lname = "Khachariya";
        student.city = "Jetpur";
        student.getData = function(){
            return "<hr>"+this.roll+" "+this.fname+" "+this.lname+" "+this.city;
        }

    document.write("<hr>"+student);
    document.write(student.getData());
</script>
