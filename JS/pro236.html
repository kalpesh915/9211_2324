<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

</body>

</html>

<script>
    let today = new Date();
    document.write("<hr> " + today);
    document.write("<hr> " + today.getUTCDate());
    document.write("<hr> " + today.getUTCFullYear());
    document.write("<hr> " + today.getUTCDay());
    document.write("<hr> " + today.getUTCMonth());
    document.write("<hr> " + today.getUTCHours());
    document.write("<hr> " + today.getUTCMinutes());
    document.write("<hr> " + today.getUTCSeconds());
    document.write("<hr> " + today.getUTCMilliseconds());
    document.write("<hr> " + today.getUTCTime());
</script>
