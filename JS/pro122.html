<script>
            ///012345678901234567890123456789012345678901
    let ip1 = "welcome to world of strings in java script";
    document.write("<hr>"+ip1);
    /*
        substring() is similar to slice().
        The difference is that start and end values less than 0 are treated as 0 in substring().
    */ 
    document.write("<hr>"+ip1.substring(0, 20));
    document.write("<hr>"+ip1.substring(20, 27));
    document.write("<hr>"+ip1.substring(10));
</script>
