<script>
    let hours = new Date().getHours();

    //alert(hours);

    if(hours > 6 && hours < 12){
        document.write("<hr> Good Morning");
    }else if(hours > 12 && hours <= 20){
        document.write("<hr> Good Day");
    }else{
        document.write("<hr> Good Evening");
    }
</script>
