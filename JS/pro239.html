<script>
    let today = new Date();
    document.write("<hr> " + today);
    today.setFullYear(2020);
    document.write("<hr> " + today);
    today.setMonth(5);
    document.write("<hr> " + today);
    today.setDate(20);
    document.write("<hr> " + today);
    today.setHours(15);

    today.setMinutes(30);
    document.write("<hr> " + today);
    today.setSeconds(45);
    document.write("<hr> " + today);
</script>
