<script>
    /*
        switch case
    */

    //let ip1 = Number(prompt("Enter any value for ip1 "));
    
    switch(new Date().getDay()){
        case 0:{
            document.write("<hr> Sunday");
            break;
        }
        case 1:{
            document.write("<hr> Monday");
            break;
        }
        case 2:{
            document.write("<hr> Tuesday");
            break;
        }
        case 3:{
            document.write("<hr> Wednesday");
            break;
        }
        case 4:{
            document.write("<hr> Thursday");
            break;
        }
        case 5:{
            document.write("<hr> Friday");
            break;
        }
        case 6:{
            document.write("<hr> Saturday");
            break;
        }
        default:{
            document.write("Out of Range");
            break;
        }
    }
</script>
