<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

</body>

</html>

<script>
    let today = new Date();
    document.write("<hr> " + today);
    document.write("<hr> " + today.getDate());
    document.write("<hr> " + today.getFullYear());
    document.write("<hr> " + today.getDay());
    document.write("<hr> " + today.getMonth());
    document.write("<hr> " + today.getHours());
    document.write("<hr> " + today.getMinutes());
    document.write("<hr> " + today.getSeconds());
    document.write("<hr> " + today.getMilliseconds());
    document.write("<hr> " + today.getTime());
</script>
