<script>
    /*
      A Counter Dilemma
      Suppose you want to use a variable for counting something, and you want this counter to be available to all functions.
      You could use a global variable, and a function to increase the counter:
    */

    let counter = 0;

    function add(){
        counter++;
    }

    document.write("<hr> Before add counter is "+counter);
    add();
    add();
    add();
    add();
    add();
    document.write("<hr> After add counter is "+counter);
    counter = 100;
    add();
    add();
    add();
    document.write("<hr> Before add counter is "+counter);
</script>
