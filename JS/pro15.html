<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="startTimer()">
    <h1 id="op"></h1>
</body>
</html>

<script>

    let op = document.getElementById("op");

    function startTimer(){
        /// call printer function at every 1 second
        setInterval(printer, 1000);
    }

    function printer(){
        op.innerHTML = Date();
    }
</script>
