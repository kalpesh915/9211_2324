<script>
    let ip1 = Number(prompt("Enter any value"));

    if(ip1 %2 == 0){
        document.write("<hr>Entered number is Even");
    }else{
        document.write("<hr>Entered number is Odd");
    }
    
    document.write("<hr>Program is over");
</script>
