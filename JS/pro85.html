<script>
    let x = 999999999999999;
    document.write("<hr> value of x is "+x);
    x = 9999999999999999;
    document.write("<hr> value of x is "+x);
    x = 9999999999999999n; // big int
    document.write("<hr> value of x is "+x);
    x = BigInt("9999999999999999"); // big int
    document.write("<hr> value of x is "+x);
</script>
