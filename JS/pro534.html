<script>
    /*
        Class Methods
        Class methods are created with the same syntax as object methods. Use the keyword class to create a class. Always add a constructor() method.
    */  
    class Student{
        constructor(roll, fname, lname, city){
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
            this.city = city;
        }

        printer(){
            return "Welcome "+this.fname+" "+this.lname+" to "+this.city+" your roll no. is "+this.roll;
        }
    }

    const student1 = new Student(111, "Hetvi", "Maheshwari", "Rajkot");
    const student2 = new Student(112, "Ridham", "Vishnuswami", "Rajkot");
    const student3 = new Student(113, "Kenil", "Sangani", "Rajkot");
    const student4 = new Student(114, "Bhalabahi", "Bhavaliya", "Rajkot");
    const student5 = new Student(115, "Sumit", "Talsaniya", "Rajkot");


    document.write("<hr>"+student1.printer());
    document.write("<hr>"+student2.printer());
    document.write("<hr>"+student3.printer());
    document.write("<hr>"+student4.printer());
    document.write("<hr>"+student5.printer());
</script>
