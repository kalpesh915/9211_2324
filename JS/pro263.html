<script>
    /*
        ternary operator
        ans = (condition ? true part : false part)
    */    

   let age = Number(prompt("Enter your age "));

   let ans = (age >= 18 ? "Welcome to Party Enjoy your Hard Drinks" : "Welcome to Party Enjoy your Soft Drinks");
   document.write(ans);
</script>
