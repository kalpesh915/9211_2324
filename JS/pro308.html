<script>
    /*
        reverse the entered number
    */

    ip1 = Number(prompt("Enter any number "))
    document.write("<hr> Entered number is "+ip1);
    count = 0;
    while(ip1 > 0){
        count *= 10;
        count += ip1 % 10;
        ip1 = parseInt(ip1 / 10);
    }

    document.write("<hr> Answer is "+count);
</script>
