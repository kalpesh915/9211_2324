<script>
    /*
        The JavaScript call() Method
        The call() method is a predefined JavaScript method. It can be used to invoke (call) a method with an owner object as an argument (parameter). With call(), an object can use a method belonging to another object.
    */

    const person = {
        fullname : function(){
            return this.fname+" "+this.lname
        }
    }

    const person1 = {
        fname : "Kenil",
        lname : "Sangani"
    }

    const person2 = {
        fname : "Sumit",
        lname : "Talsaniya"
    }

    const person3 = {
        fname : "Dipak",
        lname : "Vavdiya"
    }

    //document.write("<hr>"+person1.fullname());
    document.write("<hr>"+person.fullname.call(person1));
    document.write("<hr>"+person.fullname.call(person2));
    document.write("<hr>"+person.fullname.call(person3));
</script>
