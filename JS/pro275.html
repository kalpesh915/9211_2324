<script>
    /*
        find maximum out of 3 with use of ladder if

        ip1     ip2     ip3
        320     45     340
    */

    let ip1 = Number(prompt("Enter any value for ip1 "));
    let ip2 = Number(prompt("Enter any value for ip2 "));
    let ip3 = Number(prompt("Enter any value for ip3 "));

    document.write(`<hr>ip1 = ${ip1} ip2 = ${ip2} ip3 = ${ip3}<hr>`);

    if (ip1 > ip2 && ip1 > ip3) {
        ans = ip1;
    }else if(ip2 > ip1 && ip2 > ip3){
        ans = ip2;
    }else{
        ans = ip3;
    }

    document.write("<hr> Maximum is "+ans);
</script>
