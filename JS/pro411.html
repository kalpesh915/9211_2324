<script>
    /*
        Arrow functions were introduced in ES6. Arrow functions allow us to write shorter function syntax:

        function findMax(i, j){
            let ans;

            if(i > j){
                ans = i;
            }eles{
                ans = j;
            }
            return ans;
        }
    */

    // arrow function
    /*   let function_name = (parameters) => executable code*/
    let findMax = (x, y) => {
        //executable code
        return (x > y ? x : y);
    };

    document.write(findMax(5, 13));
</script>
