<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op">Click Button to Get Location</h1>
    <button onclick="getLocation()">Get Location</button>
</body>
</html>

<script>
    function getLocation(){
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(printer);
        }else{
            alert("Location not available in your browser");
        }
    }

    function printer(currentLocation){
        document.getElementById("op").innerHTML = " Latitude "+currentLocation.coords.latitude + " Longitude "+currentLocation.coords.longitude;
    }
</script>
