<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="op">The Worker Object</div>

    <button onclick="fetchAPIData()">Fetch Data</button>
    
</body>
</html>

<script>
    // The Fetch API interface allows web browser to make HTTP requests to web servers.No need for XMLHttpRequest anymore.

    let op = document.getElementById("op");

    function fetchAPIData(){
        // fetch("data.txt").then(x => x.text()).then(y => document.getElementById("op").innerHTML = y);

        fetch("data.txt").then((result)=>{
            result.text().then((response)=>{
                //alert(response);
                op.innerHTML = response;
            })
        })
    }
</script>
