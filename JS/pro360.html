<script>
             //01234567890123456789012345678901234567890123456789012345678901234567890123 
    let ip1 = "welcome To world of regular expression in Java script 1 12 123 1212 123123";

    document.write("<hr>"+ ip1.replace(/[0123456789]/gi, "-"));
    document.write("<hr>"+ ip1.replace(/[0-9]/gi, "-"));
    document.write("<hr>"+ ip1.replace(/\d/gi, "-"));
</script>
