<script>

    /*
        All JavaScript objects inherit properties and methods from a prototype. In the previous chapter we learned how to use an object constructor:
    */ 


    function Person(roll, fname, lname, city){
        this.roll = roll;
        this.fname = fname;
        this.lname = lname;
        this.city = city;
    }

    const person1 = new Person(111, "Kenil", "Sangani", "Rajkot");
    const person2 = new Person(112, "Ridham", "Vishnuswami", "Rajkot");
    const person3 = new Person(113, "Bhalabhai", "Bavaliya", "Rajkot");
    const person4 = new Person(114, "Het", "Dadhaniya", "Rajkot");
    const person5 = new Person(115, "Deepak", "Vavdiya", "Rajkot");

    document.write("<hr>"+Object.values(person1));
    document.write("<hr>"+Object.values(person2));
    document.write("<hr>"+Object.values(person3));
    document.write("<hr>"+Object.values(person4));
    document.write("<hr>"+Object.values(person5));

    Person.prototype.eyecolor = "Black";

    document.write("<h1>New Data</h1>");
    document.write("<hr>"+Object.values(person1)+" "+person1.eyecolor);
    document.write("<hr>"+Object.values(person2)+" "+person2.eyecolor);
    document.write("<hr>"+Object.values(person3)+" "+person3.eyecolor);
    document.write("<hr>"+Object.values(person4)+" "+person4.eyecolor);
    document.write("<hr>"+Object.values(person5)+" "+person5.eyecolor);
</script>
