<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .image1{
            width: 400px;
            height: 300px;
        }

        .image2{
            width: 200px;
            height: 300px;
            object-fit: fill;
        }

        .image3{
            width: 200px;
            height: 300px;
            object-fit: cover;
        }
        
        .image4{
            width: 200px;
            height: 300px;
            object-fit: contain;
        }

        
        .image5{
            width: 200px;
            height: 300px;
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <img src="images/paris.jpg" class="image1">
    <img src="images/paris.jpg" class="image2">
    <img src="images/paris.jpg" class="image3">
    <img src="images/paris.jpg" class="image4">
    <img src="images/paris.jpg" class="image5">
</body>
</html>
