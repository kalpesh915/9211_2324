<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            color: orangered !important;
            /* lowest */
        }

        h1{
            color: blue;
            /* highest */
        }

        .class1{
            color: red !important;
            /* more than element selector */
        }

        #myid{
            color: purple;
        }
    </style>
</head>
<body>
    <h1 class="class1" id="myid">Demo Text</h1>
</body>
</html>
