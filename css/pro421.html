<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.polaroid{
            width: 25%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            position: relative;
        }

        div.polaroid img{
            width: 100%;
        }

        .desc{
            text-align: center;
            padding: 10px 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    <div class="polaroid">
        <img src="images/paris.jpg">
        <div class="desc">
            Paris
        </div>
    </div>
</body>

</html>
