<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: white;
        }

        a:link{
            background-color: black;

        a:visited{

        }

        a:hover{

        }

        }

</head>

    <a href="#">Link 1</a>
</body>
</html>
