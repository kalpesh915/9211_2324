<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* universal selector */
            color: red;
        }

        /* Element Selector */
        h1{
            color: green;
        }

        /* class selector */
        .demo1{
            color: purple;
        }

        /* ID selector */
        #myid{
            color: orangered;
        }
    </style>
</head>
<body>
    <h1 class="demo1" id="myid">This is Heading 1</h1>
    <h1>This is Heading 2</h1>
    <h1>This is Heading 3</h1>
    <h1>This is Heading 4</h1>
    <h1>This is Heading 5</h1>
    <h1>This is Heading 6</h1>
    <h1>This is Heading 7</h1>
    <h1>This is Heading 8</h1>
    <h1>This is Heading 9</h1>
    <h1>This is Heading 10</h1>
</body>
</html>
