<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* set display to block from none when user moves mouse on div tag */
        div:hover p{
            display: block;
        }

        p{
            background-color: yellow;
            color: red;
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        Mouse over me

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis tenetur error nesciunt neque, facilis vero a delectus nobis exercitationem in, libero quidem cupiditate esse culpa, minima nostrum molestias voluptatibus fugit.</p>
    </div>
</body>
</html>
