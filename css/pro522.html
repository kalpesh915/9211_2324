<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            display: flex;
            background-color: rgb(8, 49, 136);
            flex-wrap: wrap;
        }

        .item1{
            background-color: #f1f1f1;
            color: black;
            margin: 10px 0px;
            padding: 20px;
            font-size: 20px;
            flex: 50%;
        }

        .item2{
            background-color: #ff88f9;
            color: black;
            margin: 10px 0px;
            padding: 20px;
            font-size: 20px;
            flex: 50%;
        }

        @media screen and (max-width:800px){
            .item1, .item2{
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
    </div>
</body>
</html>
