<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            color: yellow;
            transition: width 1s, height 3s;
        }

        div:hover{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div>
        Mouse over Me
    </div>
</body>
</html>
