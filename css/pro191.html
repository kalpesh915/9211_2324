<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            background-color: yellow;
            color: red;
            padding: 20px;
            width: 100px;
        }

        .span1{
            display: inline;
        }

        .span2{
            display: block;
        }

        .span3{
            display: inline-block;
        }

        div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <p>Welcome to <span class="span1">World</span> of <span class="span1">CSS</span> with W3Schools.com</p>
    </div>

    <div>
        <p>Welcome to <span class="span2">World</span> of <span class="span2">CSS</span> with W3Schools.com</p>
    </div>

    <div>
        <p>Welcome to <span class="span3">World</span> of <span class="span3">CSS</span> with W3Schools.com</p>
    </div>
</body>
</html>
