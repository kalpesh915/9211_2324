<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .center{
            text-align:center;
        }

        .pagination {
            display: inline-block;
        }

        .pagination a {
            text-decoration: none;
            padding: 8px 16px;
            float: left;
            color: black;
            transition: all 0.5s;
            
        }

        .pagination a:hover:not(.active) {
            background-color: #333333;
            color: white;
        }

        .active {
            background-color: green;
            color: white !important;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">&raquo;</a>
        </div>
    </div>
</body>

</html>
