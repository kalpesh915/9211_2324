<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 500px;
            border: 1px solid black;
        }

        .position {
           position: absolute;
           bottom:  50%;
           text-align: center;
           width: 100%;
        }

        .container img{
            width: 100%;
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/img_chania.jpg">
        <p class="position">Welcome to CSS</p>
    </div>
</body>

</html>
