<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Action attribute is used to send data on server side page -->
    <form action="data.html" target="_blank">
        <input type="checkbox" value="c" name="c">C
        <input type="checkbox" value="html" name="html">HTML
        <input type="checkbox" value="css" name="css">CSS
        <input type="checkbox" value="java script" name="js" checked>Java Script
        <input type="checkbox" value="boot strap" name="bs">BootStrap
        <input type="checkbox" value="php" name="php">php
        <input type="submit" value="Send Data">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
