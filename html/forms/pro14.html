<html lang="en">

<head>

</head>

<body>
    <form>

        <select id="city" size="2">

                <option>Surat</option>
                <option>Baroda</option>

            <optgroup label="Maharashtra">

                <option>Puna</option>
                <option>Nasik</option>
            </optgroup>
        </select>
        <input type="submit" value="Send Data">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
