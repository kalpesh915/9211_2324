<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Table   =   use to define a table
        TR      =   Define Table Row
        TH      =   Define Table Heading
        TD      =   Define Table Data
     -->
    <table border="5" align="center" width="500">
        
        <tr>
            <th colspan="5">Student Information Table</th>
        </tr>

        <tr>
            <th>Roll No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Course</th>
        </tr>

        <tr>
            <th>1</th>
            <td>Het</td>
            <td>Dadhaniya</td>
            <td>Rajkot</td>
            <td rowspan="4">Web Development</td>
        </tr>

        <tr>
            <th>2</th>
            <td>Khushi</td>
            <td>Thakar</td>
            <td>Chotila</td>
        </tr>

        <tr>
            <th>3</th>
            <td>Sujal</td>
            <td>Khachariya</td>
            <td>Rajkot</td>
        </tr>

        <tr>
            <th>4</th>
            <td>Kenil</td>
            <td>Sangani</td>
            <td>Ahamdabad</td>
        </tr>
    </table>
</body>
</html>
