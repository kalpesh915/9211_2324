<body>
    <svg height="500" width="500" style="border:1px solid #000000;">
        <defs>
            <lineargradient id="style1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:orange;"/>
                <stop offset="40%" style="stop-color:white;" />
                <stop offset="70%" style="stop-color:green;" />

        </defs>
        <ellipse cx="250" cy="250" width="200" height="200" rx="200" ry="150"  fill="url(#style1)" stroke="yellow" stroke-width="10">
    </svg>
