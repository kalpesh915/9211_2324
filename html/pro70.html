<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List</h1>
    
    <!-- 
        ol = ordered list
        li = list item

        type = a, A, i, I, 1
     -->

     <ol type="a">
        <li>Rajkot</li>
        <li>Surat</li>
        <li>Baroda</li>
        <li>Bhuj</li>
        <li>Ahamdabad</li>
        <li>Jamnagar</li>
        <li>Bhavnagar</li>
        <li>Morbi</li>
     </ol>
</body>
</html>
