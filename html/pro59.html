<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Table   =   use to define a table
        TR      =   Define Table Row
        TH      =   Define Table Heading
        TD      =   Define Table Data
     -->

        <tr>
            <th>Roll No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
        </tr>

        <tr>

            <td>Rajkot</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Khushi</td>
            <td>Thakar</td>
            <td>Chotila</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Sujal</td>
            <td>Khachariya</td>
            <td>Rajkot</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Kenil</td>

            <td>Ahamdabad</td>
        </tr>
    </table>
</body>
</html>
